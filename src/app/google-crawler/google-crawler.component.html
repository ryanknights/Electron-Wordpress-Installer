<div class="page-header">
	<h1>Google Crawler</h1>
</div>

<form #f="ngForm" novalidate (ngSubmit)="crawlGoogle(f)">

	<div class="form-group">
		<label for="directory">Save JSON file to:</label>
		<button (click)="chooseDirectory()" type="button">Choose Directory</button>
		<input type="text" class="form-control" name="directory" [(ngModel)]="options.directory" readonly />		
	</div>
	<div class="form-group">
		<label for="url">URL:</label>
		<input type="text" [ngModel]="options.url" name="url" class="form-control">
	</div>	
	<div class="form-group">
		<label for="results">Results:</label>
		<textarea name="results" class="form-control" [ngModel]="results" style="height: 200px;"></textarea>
	</div>											

	<button class="btn btn-primary">Crawl Google</button>
</form>

<p>
	{{ message }}
</p>
